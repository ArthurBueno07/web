<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--CSS-->
  <link rel="stylesheet" href="css/estilo.css" type="text/css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!--Bootstrap (CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<form>
    <div class="form-group">
      <label for="nome">Nome completo:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
    </div>
    <div class="form-group">
      <label for="email">Endereço de email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu endereço de email">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <label for="confirmar-senha">Confirmar senha:</label>
      <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="aceitar-termos">
      <label class="form-check-label" for="aceitar-termos">Aceito os termos e condições</label>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

<!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
  crossorigin="anonymous"></script>
    
</body>
</html>
