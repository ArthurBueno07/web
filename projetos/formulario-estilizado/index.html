<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
</head>
<body>
    <header>
        Estilizando Formulario
    </header>

    <main>
        <form>
            <!--Separar Conteudo semelhantes-->
            <fieldset>
                <!--Legegnda-->
                <legend>
                    Detalhes do contato
                </legend>
                <div>
                    <!--LAbel: Rótulo dos campos-->
                    <!--for: ligação do rotúlo com campo input-->
                    <label for="nome">Email:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <!--LAbel: Rótulo dos campos-->
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                <!--LAbel: Rótulo dos campos-->
                <label for="url">Url:</label>
                <input type="text" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentario</legend>
                <div>
                    <label for="msg">Mensagem</label>
                    <textarea name="msg" id="mensagem"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    Receber news Letter?
                </legend>
                <div>
                    <label>
                        <input type="radio" class="radio" name="news" id="sim">Sim
                    </label>
                </div>
                <div>
                    
                    <input type="radio" class="radio" name="news" id="nao"> Não 
                    
                </div>
            </fieldset>

            <footer>Arthur 2003</footer>
        </form>
    </main>
    
</body>
</html>
