<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>ESTUDO DE Listas</h1>
    </header>
    <hr>

    <section>
        <h3>Listas ordenadas</h3>
        <article>
            <!-- Abre listas -->
            <h5>Lista de times</h5><!-- Sutitulo com h5 -->
            <ol type="I"><!-- Definições da lista: Type A, a, 1, I, i-->
                <li>Botafogo</li>
                <li>Flamengo</li>
                <li>Vasco</li>
                <li>Fluminense</li>
                <li>Bangu</li> 
            </ol>
        </article>
    </section>

    <section>
        <h3>Lista não ordenadas</h3>
        <article>
            <!--Abre lista-->
            <h5>Lista de times</h5>
            <ul type="square">
                <li>Botafogo</li>
                <li>Flamengo</li>
                <li>Vasco</li>
                <li>Fluminense</li>
            </ul>
        </article>
    </section>
    
</body>
</html>
